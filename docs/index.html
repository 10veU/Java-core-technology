<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>石马</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
   <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css">
   <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css">
   <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/pure.css">
   <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dolphin.css">
   <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
   <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/prism.css">-->

</head>
<body>
  <div data-app id="app">哇哦！🙈🙉🙊🐵</div>
  <!--docsify-edit-on-github-->
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <!--支持离线模式-->
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
  <script>
    window.$docsify = {
      el: '#app',
      name: '石马',
      repo: 'https://github.com/10veU',
      loadSidebar: 'README.md', // 加载侧边栏
      loadNavbar: true, // 配置导航栏
      coverpage: true, //配置封面
      onlyCover: false,
      // 多个封面页
      coverpage: ['/', '/zh-cn/java/', '/zh-cn/go/'],
      auto2top: true,
      search: 'auto',
      search : [
        '/',            
        '/zh-cn/java/', 
        '/zh-cn/go/',    
      ],
      // 完整配置参数
      search: {
       // maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: 'Search',

        // 支持本地化
        placeholder: {
          '/zh-cn/java/': '搜索',
          '/': 'Search'
        },

        // 支持本地化
        noData: {
          '/zh-cn/java/': '找不到结果',
          '/': 'No Results'
        },
        // 搜索标题的最大层级, 1 - 6
        depth: 4,
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
      },
      // 谷歌统计track id
      ga: 'UA-XXXXX-Y',
      plugins: [
      EditOnGithubPlugin.create('https://github.com/10veU/Java-core-technology/master')
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!--emoji插件-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!--搜索插件-->
  <!--全文搜索,直接用官方提供的无法生效-->
  <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
  <!--谷歌统计-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
  <!--外链脚本-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <!--图片缩放-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!--复制到剪切板-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!--java代码高亮-->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>

</body>
</html>
